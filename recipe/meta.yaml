{% set version = "0.3.1" %}

package:
  name: openapi-spec-validator
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/p1c2u/openapi-spec-validator/archive/{{ version }}.tar.gz
  sha256: f438a2c088841c35f294ec9c6252ebfdf477c19b431ad05a3cecded67eefc7d6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - openapi-spec-validator = openapi_spec_validator.__main__:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - jsonschema
    - six
    - setuptools
    - pyyaml
    - pathlib2

test:
  imports:
    - openapi_spec_validator

about:
  home: https://github.com/p1c2u/openapi-spec-validator
  license: Apache-2.0
  summary: OpenAPI Spec validator
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/p1c2u/openapi-spec-validator

extra:
  recipe-maintainers:
    - rvalieris
